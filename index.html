<!DOCTYPE html>
<html>
<head>
    <title>BusMall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

                <img id = "left-item-img" src="img/bag.jpg" alt ="left-item-alt">

            <div id = "right-item">
                <img id = "right-item-img" src="img/boots.jpg" alt ="right-item-alt">

            </div>
        </section>

    <script src = "app.js"></script>

</html>
