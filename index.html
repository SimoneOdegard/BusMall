<!DOCTYPE html>
<html>
<head>
    <title>BusMall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BusMall</h1>
        <h2>Pick your favorite</h2>
    </header>
    <main>
        <section id="all-items">
            <div id = "left-item">
                <img id = "left-item-img" src="img/bag.jpg" alt ="bag">
                <p id = "left-item-text">Bag</p>
            </div>

            <div id = "middle-item">
                <img id = "middle-item-img" src="img/bathroom.jpg" alt ="bathroom">
                <p id = "middle-item-text">Bathroom</p>
            </div>

            <div id = "right-item">
                <img id = "right-item-img" src="img/bathroom.jpg" alt ="bathroom">
                <p id = "right-item-text">Bathroom</p>
            </div>
        </section>
        <section id ="item-likes">
            <button id="results">View Results</button>
        </section>
        <section id ="chart">
            <canvas id="canvas" width="600" height="600"></canvas>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src = "app.js"></script>
</body>
</html>
