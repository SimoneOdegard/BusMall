<!DOCTYPE html>
<html>
<head>
    <title>BusMall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to BusMall</h1>
        <h2>Pick your favorite</h2>
    </header>
    <main>
        <section id="all-items">
            <div id = "left-item">
                <img id = "left-item-img" src="img/bag.jpg" alt ="bag">
                <p id = "left-item-text">Bag</p>
            </div>

            <div id = "middle-item">
                <img id = "middle-item-img" src="img/bathroom.jpg" alt ="bathroom">
                <p id = "middle-item-text">Bathroom</p>
            </div>

            <div id = "right-item">
                <img id = "right-item-img" src="img/boots.jpg" alt ="boots">
                <p id = "right-item-text">Boots</p>
            </div>
        </section>
    </main>
    <script src = "app.js"></script>
</body>
</html>
